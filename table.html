<html>
 <head>
  <meta charset="utf-8">
  <title>Тег TABLE, атрибут cols</title>
 </head>
 <body>

  <table width="500" cellspacing="0"  border="1" cols="8">

    <caption>Таблица 1</caption>
    <tr>
        <td colspan="4" rowspan="2">1</td>
        <td colspan="2">2</td>
        <td rowspan="2">3</td>
        <td rowspan="2">4</td>
    </tr>
    <tr>
        <td colspan="2">5</td>
    </tr>
    <tr>
        <td colspan="2">6</td>
        <td colspan="2" rowspan="2">7</td>
        <td colspan="2" rowspan="2">8</td>
        <td colspan="2" rowspan="2">9</td>
    </tr>
    <tr>
        <td colspan="2">10</td>
    </tr>
  </table>

  <br>

  <table width="500" cellspacing="0"  border="1" cols="8">
    <caption>Таблица 2</caption>

    <tr>
        <td colspan="4" rowspan="2">1</td>
        <td colspan="2"></td>
    </tr>
  </table>

 </body>
</html>
